<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 Exercise | Day 21-DOM</title>
</head>
<body>
    <p id="first">First Paragraph</p>
    <p id="second">Second Paragraph</p>
    <p id="third">Third Paragraph</p>
    <p id="fourth">Fourth Paragraph</p>

    <script>
        const para = document.querySelector('p');
        const paraByTagName = document.getElementsByTagName('p');
        const paraFourth = document.querySelector('#fourth');
        
        console.log(para);
        console.log(paraByTagName);
        console.log(paraFourth);
        paraFourth.textContent = 'This is Fourth Para';

        for (let i=0; i < paraByTagName.length; i++) {
            // console.log(paraByTagName[i]);
            // console.log(paraByTagName[i].textContent);

            // setting up Attributes
            paraByTagName[i].id = `para-${i}`;
            paraByTagName[i].class = `objectMethod`;
        }

        for (let i=0; i < paraByTagName.length; i++) {
            paraByTagName[i].setAttribute('class', 'setAttribute');
            paraByTagName[i].setAttribute('id', `para-${'0'+i}`)
        }

        for (let i=0; i < paraByTagName.length; i++) {
            paraByTagName[i].classList.add(`classList`, 'classList2')
        }
    </script>
</body>
</html>
